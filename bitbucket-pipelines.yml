image: clojure:lein-2.7.1

pipelines:
  branches:
    master:
      - step:
          caches:
            - maven
          script:
            - lein test
            - lein deploy snapshots

  tags:
    release-*:
      - step:
          caches:
            - maven
          script:
            - lein test
            - lein deploy releases
